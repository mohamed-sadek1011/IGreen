{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<form name="loginForm" method="post">
    <table width="20%" bgcolor="04AA6D" align="center">

        <tr>
            <td colspan=2>
                <center>
                    <font size=4><b>Login</b></font>
                </center>
            </td>
        </tr>

        <tr>
            <td>Username:</td>
            <td><input type="text" size=25 name="username" placeholder="Enter Username"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="Password" size=25 name="password" placeholder="Enter Password"></td>
        </tr>

        <tr>
            <td><input type="Reset"></td>
            <td><input type="submit" onclick="return check(this.form)" value="Login"></td>
        </tr>

    </table>
</form>
{% endblock %}
